<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="login-area">
        <h1 class="bank-title" >Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Log In</h4>
            <input type="text" class="form-control" name="" id="" placeholder="Your Email"> <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password"> <br>
            <button class="btn btn-success" id="submit-btn">Submit</button>
        </div>
    </section>
    <div id="transation-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id= "currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit"><br>
                    <div id="addDeposit" class="btn btn-success">Deposit</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw"><br>
                    <div id="withdrawAdd" class="btn btn-success">Withdraw</div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script>
        //log in click handler
        const loginBtn = document.getElementById('submit-btn');
        loginBtn.addEventListener('click',function (event){
            const fontSide = document.getElementById('login-area');
            fontSide.style.display = "none";
            const transationArea = document.getElementById('transation-area');
            transationArea.style.display = "block"
        })

        //deposit click handler
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function (){
            const amountDeposit = document.getElementById('depositAmount').value;
            const newValue = parseFloat(amountDeposit);

            const currentDeposit = document.getElementById("currentDeposit").innerHTML;
            const depositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + newValue;

            document.getElementById("currentDeposit").innerHTML = totalDeposit;
            
            const currentBalance = document.getElementById("currentBalance").innerText;
            const newCurrentBalance = parseFloat(currentBalance);
            const totalCurrentBalance = newCurrentBalance + newValue;
            document.getElementById("currentBalance").innerText = totalCurrentBalance;

            document.getElementById('depositAmount').value = ""
        })
        //deposit click handler
        const withdrawAdd = document.getElementById("withdrawAdd");
        withdrawAdd.addEventListener('click', function(){
            const withdrawAmount = document.getElementById('withdrawAmount').value;
            const newWithdrawAmount = parseFloat(withdrawAmount);

            const currentWithdraw = document.getElementById('currentWithdraw').innerText;
            const newCurrentWithdraw = parseFloat(currentWithdraw);
            const totalWithdraw = newWithdrawAmount + newCurrentWithdraw;

            document.getElementById('currentWithdraw').innerText = totalWithdraw;

            document.getElementById("currentDeposit").innerHTML = totalDeposit;
            const currentBalance = document.getElementById("currentBalance").innerText;
            const newCurrentBalance = parseFloat(currentBalance);
            const totalCurrentBalance = newCurrentBalance + newWithdrawAmount;
            document.getElementById("currentBalance").innerText = totalCurrentBalance;

            document.getElementById('withdrawAmount').value = ""
        
        })
    </script>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
